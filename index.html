<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h3 class="createdBy">INDIA</h3>
    <span class="numbers" style="--i:1;">1</span>
    <span class="numbers" style="--i:2;">2</span>
    <span class="numbers" style="--i:3;">3</span>
    <span class="numbers" style="--i:4;">4</span>
    <span class="numbers" style="--i:5;">5</span>
    <span class="numbers" style="--i:6;">6</span>
    <span class="numbers" style="--i:7;">7</span>
    <span class="numbers" style="--i:8;">8</span>
    <span class="numbers" style="--i:9;">9</span>
    <span class="numbers" style="--i:10;">10</span>
    <span class="numbers" style="--i:11;">11</span>
    <span class="numbers" style="--i:12;">12</span>
    <div class="clock">
     <div class="hand minutes-hand" id="minutes"></div>
     <div class="hand seconds-hand" id="seconds"></div>
     <div class="hand hours-hand" id="houes"></div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
